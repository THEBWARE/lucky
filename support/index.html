<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Lucky Executor</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background-color: #111;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: #ff4757;
            animation: fadeIn 2s ease-in-out;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff4757;
        }

        .support {
            padding: 100px 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .support h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .support form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .support form label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .support form input,
        .support form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2f3542;
            color: #fff;
            transition: border-color 0.3s ease;
        }

        .support form input:focus,
        .support form textarea:focus {
            border-color: #ff4757;
        }

        .support form button {
            padding: 15px 30px;
            background-color: #ff4757;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .support form button:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }

        footer {
            background-color: #111;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #888;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Lucky Executor</h1>
        <nav>
            <a href=".." target="_blank">Home</a>
            <a href="support.html" target="_blank">Support</a>
            <a href="support/domains" target="_blank">Domains</a>
        </nav>
    </header>

    <section class="support">
        <h2>Support</h2>
        <form id="supportForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Describe your issue"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Lucky Executor. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('supportForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Fetch the webhook URL from support.json
            fetch('../support.json')
                .then(response => response.json())
                .then(data => {
                    const webhookUrl = data.webhookUrl;

                    // Get form data
                    const name = document.getElementById('name').value;
                    const message = document.getElementById('message').value;

                    // Create the thread name and first message
                    const threadName = `Support Request from ${name}`;
                    const threadMessage = `**New Support Request**\n\n**Name:** ${name}\n**Message:** ${message}`;

                    // Send the data to the Discord webhook
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content: threadMessage,
                            thread_name: threadName // This creates a thread with the specified name
                        })
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Support request sent successfully!');
                        } else {
                            alert('Failed to send support request.');
                        }
                    })
                    .catch(error => console.error('Error sending support request:', error));
                })
                .catch(error => console.error('Error fetching webhook URL:', error));
        });
    </script>
</body>
</html>
